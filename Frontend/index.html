<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Frontend</title>
    <script>
        async function sendData() {
            const input = document.getElementById('dataInput').value;
            await fetch('http://localhost:5000/store', { // Usa localhost aqu√≠
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ data: input }),
            });
        }
    </script>    
</head>
<body>
    <input type="text" id="dataInput" placeholder="Enter some data" />
    <button onclick="sendData()">Send to Backend</button>
</body>
</html>
